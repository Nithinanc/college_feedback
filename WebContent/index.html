<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<script>
			function validation()
			{
				var UId=document.getElementById("userId").value;/*Gets me the USER ID*/
				var Yr=document.getElementById("Year").value;/*Gets me the YEAR of student*/
				var Brnch=document.getElementById("Branch").value;/*Gets me the BRANCH of student*/
				var Sctn=document.getElementById("Section").value;/*Gets me the SECTION of student*/
				var Psswrd=document.getElementById("Password").value;/*Gets me the PASSWORD of student*/
	
				var patt=/^[0-9a-zA-Z]+$/;/*Regular expression for checking given id contains only char and dig*/

				if(UId.length!=10)/*validating User id Length*/
					alert("Length of the user id must be of 10 characters");
				else if(!UId.match(patt))/*validating User id*/
					alert("User Id should contain only characters or/and digits");
				else if(!vos(Sctn,Brnch))
					alert("Invalid Section for Branch : "+Brnch);
				else
					window.location="FeedBackForm?userId="+UId+"&Year="+Yr+"&Branch="+Brnch+"&Section="+Sctn+"&Password="+Psswrd;
			}

			function vos(Sctn,Brnch)
			{
				if(Brnch=="cse")
					return true;
				else if(Brnch=="IT")
				{
					if(Sctn=="A")
						return true;
					else
						return false;
				}
				else if(Brnch=="ECE")
				{
					if(Sctn=="A"||Sctn=="B")
						return true;
					else return false;
				}
				else if(Brnch=="EIE")
				{
					if(Sctn=="A")
						return true;
					else return false;
				}
			}
		</script>
		<style>
		form
		{ 
				margin-left:40%;
				margin-top:5%;
		}
		#h
		{
			color:green;
			text-align:center;
		}
		#clr
		{
			color:red;
		}
		</style>
</head>
<body>
<table>
			<tr>
				<td><div id="logo"><img src="E:\DEVELOPMENT FOLDER\Eclipse\Eclipse_Kepler\logo.gif" width="300" height="90" alt="logo"/></div></td><td align="center"><pre>    </pre></td>
				<td colspan="3"><h1 id="h"><b><u>KMIT FEEDBACK FORM</u></b></h1></td>
			</tr>
		</table>
		<form method="get">
			<table>
				<tr>
					<td colspan="2"><h2 id="h"><b><u>Student Details</u></b></h3></td>
				</tr>
				<tr>
					<td>User Id</td>
					<td>:&nbsp;<input type="text" id="userId" name="userId">
						<td id=clr>*<br><br></td>
					</td>
				</tr> 
				<tr>
					<td>Year	 </td>
					<td>:&nbsp;<select id="Year" name="Year">
						<option value="1">1
						<option value="2">2
						<option value="3">3
						<option value="4">4
						<td id=clr>*<br><br></td>
					</td>
				</tr>
				<tr>
					<td>Branch	 </td>
					<td>:&nbsp;<select id="Branch" name="Branch">
						<option value="cse">CSE
						<option value="IT">IT
						<option value="ECE">ECE
						<option value="EIE">EIE
						<td id=clr>*<br><br></td>
					</td>
				</tr>
				<tr>
					<td>Section	 </td>
					<td>:&nbsp;<select id="Section" name="Section">
						<option value="a">A
						<option value="B">B
						<option value="C">C
						<option value="D">D
						<option value="E">E
						<option value="F">F
						<option value="G">G
						<td id=clr>*<br><br></td>
					</td>
				</tr>
				<tr>
					<td>Password </td>
					<td>:&nbsp;<input type="password" id="Password" name="Password">
						<td id=clr>*<br><br></td>
					</td>
				</tr>
				<tr>
					<td><input type="button" value="Login" onclick="validation()"></td>
					<td colspan="2"><a href="changePassword.html">Change Your Default Password</a>
				</tr>
			</table>
		</form>
</body>
</html>
